// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = '1.6.21'
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.4'
        classpath 'gradle.plugin.com.onesignal:onesignal-gradle-plugin:0.14.0'
        //[enabled by builder] classpath 'com.google.gms:google-services:4.3.13'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        jcenter()
        maven { url("$rootDir/maven") }
    }

    configurations.all {
        resolutionStrategy.dependencySubstitution {
            substitute module("io.gonative.android:library") with module("com.github.gonativeio:gonative-android-library:1.1.3")
            substitute project(":gonative-core") with module("com.github.gonativeio:gonative-android-core:1.2.5")
        }
    }
}
